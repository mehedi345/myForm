<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <h1 id="insta">Instagram</h1>
        <p id="form-para">Sign up to see photos and videos <br> from your friends.</p>
        <P id="icon"><i class="fa fa-facebook-square" aria-hidden="true"></i> Login with facebook</P>
        <label class="label" for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter Your Name">
        <label class="label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <label class="label" for="Password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <input id="btn" type="submit" value="Submit">
        <p id="span">By signing up, you agree to our <span>Terms , Data <br> Policy and Cookies Policy.</span></p>
    </form>
    <div id="div">
        Have an account? <a href="#">Log in</a>
    </div>
</body>

</html>
